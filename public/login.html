<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="card p-4 col-md-4 mx-auto">
    <h3 class="mb-3 text-center">Shop Login</h3>

    <input id="username" class="form-control mb-3" placeholder="Username">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button onclick="login()" class="btn btn-primary w-100">Login</button>

    <div id="error" class="text-danger mt-2"></div>
</div>

<script>
async function login() {
    const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: username.value,
            password: password.value
        })
    });

    if (res.ok) {
        window.location.href = "/index.html";
    } else {
        document.getElementById("error").innerText = "Invalid Username or Password";
    }
}
</script>

</body>
</html>
